{% extends "base.html" %}
{% load static %}
{% block container %}
    <div class="container-fluid principal-container p-0 d-flex justify-content-center align-items-start">
            <div class="facturacion-container">
                <div class="title-form-facturacion">
                    <h1 class="gobold yellow">Aclaraciones de facturación</h1>
                </div>
                <div class="gobold">
                    <p class="subtitle-invoices">¿No te llega tu factura? Escríbenos</p> 
                </div>
                <div class="form-employees">
                    <form method="post" action="{% url 'invoices' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-container">
                                <label for="nameInputInvoice" class="form-label">Nombre Completo</label>
                                <input type="text" name="nameInvoice" class="form-control" id="nameInputInvoice" aria-describedby="emailHelp">    
                            </div>
                            <!-- <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Sucursal</label>
                                <input type="text" name="branchInvoice" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp">    
                            </div> -->
                            <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Sucursal</label>
                                <!-- <input type="text" name="rfcInvoice" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp">     -->
                                <select class="form-select" name="branchInvoice" aria-label="Sucursal">
                                    <option value="ajusco">Ajusco</option>
                                    <option value="aztecas">Aztecas</option>
                                    <option value="marina">Marina</option>
                                    <option value="roma">Roma</option>
                                    <option value="coapa">Coapa</option>
                                    <option value="cafetales">Cafetales</option>
                                    <option value="ayuntamiento">Ayuntamiento</option>
                                    <option value="revolucion">Revolución</option>
                                  </select>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Rfc</label>
                                <input type="text" name="rfcInvoice" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp">    
                            </div>
                            <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Nº de ticket</label>
                                <input type="number" name="ticketNum" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp">    
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Forma de pago</label>
                                <!-- <input type="text" name="rfcInvoice" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp">     -->
                                <select class="form-select" name="paymentMethod" aria-label="Forma de pago">
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Pago con tarjeta</option>
                                  </select>
                            </div>
                            <div class="input-container">
                                <label for="branchInputInvoice" class="form-label">Monto del ticket</label>
                                <input type="number" name="ticketAmount" class="form-control" id="branchInputInvoice" aria-describedby="emailHelp" step=0.01>    
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-container">
                                <label for="phoneInputInvoice" class="form-label">Teléfono</label>
                                <input type="tel" name="phoneInvoice" class="form-control" id="phoneInputInvoice" aria-describedby="emailHelp">    
                            </div>
                            <div class="input-container">
                                <label for="emailInputInvoice" class="form-label">Email</label>
                                <input type="email" name="emailInvoice" class="form-control" id="emailInputInvoice" aria-describedby="emailHelp">    
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-container w-100">
                                <span class="form-label">¿Tienes algún comentario adicional?</span>
                                <textarea class="form-control" name="textInvoice" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-container w-100">
                                <div class="mb-3">
                                    <label for="id_ticket_image" class="form-label">Selecciona foto de tu ticket</label>
                                    <input name="ticket_image" class="form-control" accept="image/*" required type="file" id="id_ticket_image">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit" class="btn send-form-event">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
